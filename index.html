<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">


    <title>Music Project</title>
</head>

<body>
    <div id="keys">
        <div class="key">
            <kbd>a</kbd>
            <span>Clap</span>
        </div>
        <div class="key">
            <kbd>s</kbd>
            <span>Hihat</span>
        </div>
        <div class="key">
            <kbd>d</kbd>
            <span>Cick</span>
        </div>
        <div class="key">
            <kbd>f</kbd>
            <span>Openhat</span>
        </div>
        <div class="key">
            <kbd>h</kbd>
            <span>Ride</span>
        </div>
        <div class="key">
            <kbd>G</kbd>
            <span>Boom</span>
        </div>
        <div class="key">
            <kbd>j</kbd>
            <span>Snare</span>
        </div>
        <div class="key">
            <kbd>k</kbd>
            <span>tom</span>
        </div>
        <div class="key">
            <kbd>L</kbd>
            <span>Tink</span>
        </div>
    </div>


</body>

</html>
